description.English=A digital adaptation of the Descent Second Edition quest - Bonds of the Wild.\n\nThis is an Act II quest contained in the Bonds of the Wild collection.\n\nThis quest may be played using only the base game.  It supports all expansions in your collection.\n\nv1.2 - Added Rumor Quest support, minor adjustments.\n\nPlease report bugs at https://github/afellowspelunker/BondsoftheWild/issues.
description.Spanish=Una adaptación digital de la aventura <b>Vínculos de la naturaleza</b> para el juego Descent, 2ª edición. \n\n Ésta es la aventura de Acto II incluida en la expansión «Vínculos de la naturaleza». \n\n Por favor, informa de cualquier error que encuentres en la siguiente dirección: \n https://github/afellowspelunker/BondsoftheWild/issues.\n\n <b>Nota:</b> Esta aventura puede jugarse usando solo el juego base. Es compatible con todas las expansiones de tu colección (usará los monstruos disponibles en tu colección si no están disponibles los de la correspondiente expansión de "Héroes y Monstruos").
description.German=Eine digitale Anpassung der Descent Second Edition-Quest - Erwachung der Wildnis.\n\n Dies ist eine Akt II-Quest, die in der Bonds of the Wildnis-Sammlung enthalten ist.\n\n Diese Quest kann nur mit dem Grundspiel gespielt werden. Sie unterstützt alle Erweiterungen in eurer Sammlung.\n\n v1.2 - Unterstützung für die Gerüchte-Begegnung hinzugefügt, kleinere Anpassungen.\n\n Bitte meldet Bugs unter https://github/afellowspelunker/BondsoftheWild/issues.
